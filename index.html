<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feynman AI Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe', 300: '#c4b5fd', 400: '#a78bfa',
                            500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 800: '#5b21b6', 900: '#4c1d95',
                        },
                        accent: { 500: '#d946ef', 600: '#c026d3' }
                    },
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'blob': 'blob 7s infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                            '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
                        },
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Markdown & Table Styling */
        .prose-custom p { margin-bottom: 1.25rem; line-height: 1.75; color: #334155; font-family: 'Inter', sans-serif; font-size: 1.05rem; }
        .prose-custom h1 { color: #1e293b; font-weight: 800; margin-top: 2rem; margin-bottom: 1rem; font-size: 2rem; }
        .prose-custom h2 { color: #1e293b; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; font-size: 1.5rem; }
        .prose-custom strong { color: #7c3aed; font-weight: 600; }
        .prose-custom ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; }
        .prose-custom li { margin-bottom: 0.5rem; color: #475569; }
        
        /* Code Block Styling - FIX FOR VISIBILITY */
        .prose-custom pre { 
            background: #1e293b; 
            color: #e2e8f0; 
            padding: 1.25rem; 
            border-radius: 0.75rem; 
            overflow-x: auto; 
            margin-bottom: 1.5rem; 
            border: 1px solid #334155;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        .prose-custom code { 
            background: #f1f5f9; 
            color: #7c3aed; 
            padding: 0.2rem 0.4rem; 
            border-radius: 0.375rem; 
            font-size: 0.9em; 
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-weight: 500;
        }
        .prose-custom pre code { 
            background: transparent; 
            color: inherit; 
            padding: 0; 
            font-size: 0.9rem;
        }

        /* Table Styles - FIX FOR VISIBILITY */
        .prose-custom table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0; 
            margin-top: 1.5rem; 
            margin-bottom: 1.5rem; 
            border: 1px solid #cbd5e1; 
            border-radius: 12px; 
            overflow: hidden; 
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .prose-custom th { 
            background-color: #f1f5f9; 
            color: #1e293b; 
            font-weight: 700; 
            text-align: left; 
            padding: 12px 16px; 
            border-bottom: 2px solid #e2e8f0; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
        }
        .prose-custom td { 
            padding: 12px 16px; 
            border-bottom: 1px solid #e2e8f0; 
            color: #334155; 
            font-size: 0.95rem; 
            vertical-align: top; 
        }
        .prose-custom tr:last-child td { border-bottom: none; }
        .prose-custom tr:nth-child(even) { background-color: #f8fafc; }
        .prose-custom tr:hover { background-color: #f1f5f9; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #app-root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js"
      }
    }
    </script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div id="app-root"></div>
  </body>
</html>
